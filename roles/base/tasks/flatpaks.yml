---

- name: FLATPAK | Install Bundle Gnome
  flatpak:
    name: "{{ item }}"
    remote: flathub
    method: system
    state: present
  with_items: "{{ vars.flatpak.bundles.gnome }}"
  # TODO: Better check
  ignore_errors: yes
  when:
    vars.flatpak.bundles.gnome == True

